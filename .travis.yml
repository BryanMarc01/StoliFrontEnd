dist: bionic
language: node_js
node_js: '16'

services:
  - docker

branches:
  only:
    - main

before_install:
  - echo "Installing AWS CLI v2"
  - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
  - unzip awscliv2.zip
  - sudo ./aws/install
  - echo "Logging in to AWS ECR"
  - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
  - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
  - aws configure set default.region $AWS_REGION
  - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
  - openssl enc -d -aes-256-cbc -K $ENCRYPTED_KEY -iv $ENCRYPTED_IV -in stoli.pem.enc -out /tmp/deploy_key.pem
  - chmod 600 /tmp/deploy_key.pem
  - ls -l /tmp  # Lista los archivos en /tmp para verificar que deploy_key.pem est√© presente

jobs:
  include:
    - stage: Build
      name: 'Build Frontend Docker Image'
      script:
        - npm install
        - npm test
        - docker build -t frontend:latest .
        - docker tag frontend:latest public.ecr.aws/d3s5l7i0/frontend:latest
        - docker push public.ecr.aws/d3s5l7i0/frontend:latest

    - stage: Deploy
      name: 'Deploy to EC2'
      if: branch = main
      script:
        - chmod +x deploy_to_ec2.sh
        - ./deploy_to_ec2.sh

stages:
  - name: Build
  - name: Deploy

before_deploy:
  - echo "Starting deployment"
