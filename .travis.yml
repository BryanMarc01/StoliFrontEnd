dist: bionic
language: node_js
node_js: '16'

sudo: required
branches:
  only:
    - main

jobs:
  include:
    - stage: Build
      name: 'Run Build'
      script:
        - npm run build

    - stage: Test
      name: 'Run Tests'
      script:
        - npm test

    - stage: FrontEnd Deployment
      name: 'Run FrontEnd Deployment'
      script:
        - echo "Deploy now!"

      deploy:
        on:
          branch: main

      if: type = push
